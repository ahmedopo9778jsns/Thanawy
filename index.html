<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وزارة التربية والتعليم - بيانات الطالب</title>
    <style>
        body { font-family: Arial; background: white; text-align: center; padding: 50px; }
        input, select, button { margin: 10px; padding: 10px; width: 300px; font-size: 16px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <img src="logo.png" alt="شعار الوزارة" width="150"><br><br>
    <h2>وزارة التربية والتعليم المصرية</h2>
    <form action="result.html" onsubmit="return saveData()">
        <input type="text" id="name" placeholder="اسم الطالب" required><br>
        <input type="text" id="seat" placeholder="رقم الجلوس" required><br>
        <input type="text" id="nid" placeholder="الرقم القومي" required><br>
        <select id="section" required>
            <option value="">اختر الشعبة</option>
            <option value="علمي علوم">علمي علوم</option>
            <option value="علمي رياضة">علمي رياضة</option>
            <option value="أدبي">أدبي</option>
        </select><br>
        <button type="submit">عرض النتيجة</button>
    </form>
    <br><br>
    <footer>جميع الحقوق محفوظة © وزارة التربية والتعليم المصرية</footer>

    <script>
        function saveData() {
            localStorage.setItem("name", document.getElementById("name").value);
            localStorage.setItem("seat", document.getElementById("seat").value);
            localStorage.setItem("nid", document.getElementById("nid").value);
            localStorage.setItem("section", document.getElementById("section").value);
            return true;
        }
    </script>
</body>
</html>
