
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>وزارة التربية والتعليم - الثانوية العامة 2025</title>
  <style>
    body { font-family: 'Arial'; background-color: white; color: #000; text-align: center; margin-top: 50px; }
    input, select { padding: 10px; margin: 10px; width: 300px; }
    button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    .logo { width: 100px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Coat_of_arms_of_Egypt_%28Official%29.svg/2048px-Coat_of_arms_of_Egypt_%28Official%29.svg.png" class="logo" alt="شعار الوزارة" />
  <h1>وزارة التربية والتعليم المصرية</h1>
  <h2>نتيجة الثانوية العامة 2025</h2>
  <form onsubmit="saveData(event)">
    <input type="text" id="name" placeholder="اسم الطالب" required><br>
    <input type="text" id="seat" placeholder="رقم الجلوس" required><br>
    <input type="text" id="national" placeholder="الرقم القومي" required><br>
    <select id="division" required>
      <option value="">اختر الشعبة</option>
      <option value="علمي علوم">علمي علوم</option>
      <option value="علمي رياضة">علمي رياضة</option>
      <option value="أدبي">أدبي</option>
    </select><br>
    <button type="submit">عرض النتيجة</button>
  </form>
  <p style="margin-top: 100px;">جميع الحقوق محفوظة © وزارة التربية والتعليم المصرية</p>
  <script>
    function saveData(e) {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        seat: document.getElementById("seat").value,
        national: document.getElementById("national").value,
        division: document.getElementById("division").value
      };
      localStorage.setItem("studentData", JSON.stringify(data));
      window.location.href = "certificate.html";
    }
  </script>
</body>
</html>
